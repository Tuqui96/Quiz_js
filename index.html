<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap QUIZ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="cajaQuiz" class="container">
        <div class="row vh-100 justify-content-center align-items-center">
            <div class="col-10 col-md-6 bg-white p-4 text-center rounded">
                <h1 id="titulo" class="mt-2 mb-4">🐼👊💥</h1>

                <button id="btn1" onclick="checkRespuesta(1)" class="btn btn-light w-100 mb-2">...</button>
                <button id="btn2" onclick="checkRespuesta(2)" class="btn btn-light w-100 mb-2">...</button>
                <button id="btn3" onclick="checkRespuesta(3)" class="btn btn-light w-100 mb-2">...</button>

                <div class="d-flex justify-content-between mt-5">
                    <p id="totales">...</p>
                    <button onclick="nextPregunta()" class="btn btn-primary">Siguiente</button>
                </div>
            </div>
        </div>
    </div>

    <div id="cajaFin" class="container">
        <div class="row vh-100 justify-content-center align-items-center">
            <div class="col-10 col-md-6 bg-white p-4 text-center rounded">
                <h2>¡FIN DEL QUIZ!</h2>
                <p id="result">...</p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>

</html>
